        .project_info-body-copyright {
            margin-bottom: 20px
        }

        .project_info-body-support .button-input {
            background: #1992d5;
            border: none;
            color: #fff;
            font-family: PT Sans, Arial, sans-serif;
            font-size: 13px;
            font-weight: 400;
            margin: 0;
            max-height: 32px;
            padding: 10px;
            white-space: nowrap
        }

        .project_info-body-support .button-input:hover {
            background: #1992d5;
            color: #fff
        }

        .project_info-body-support_disabled {
            pointer-events: none
        }

        .project_info-body-support_disabled .button-input {
            opacity: .6
        }

        :root {
            --userbar_button_width: 70px
        }

        .nav__top.expanded .nav__top__userbar {
            opacity: 1;
            transform: translateX(0);
            transition: transform .3s
        }

        .nav__top {
            background: #162b3a;
            cursor: pointer;
            height: 65px;
            height: var(--top_menu_avatar_height);
            position: relative;
            z-index: 20
        }

        .nav__top:before {
            background: #162b3a;
            bottom: 0;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 33
        }

        .nav__top__wrapper {
            bottom: 0;
            cursor: default;
            left: -302px;
            overflow: hidden;
            position: absolute;
            top: 65px;
            top: var(--top_menu_avatar_height);
            transition-delay: .5s;
            width: 302px !important;
            z-index: 21
        }

        .nav__top__userbar {
            bottom: 0;
            box-sizing: border-box;
            left: 0;
            opacity: 0;
            padding-left: 65px;
            position: absolute;
            top: 0;
            transform: translateX(-452px);
            transition: transform .3s .3s;
            width: 377px;
            z-index: 32
        }

        .nav__top__userbar__userinfo {
            background: #162b3a;
            display: flex;
            flex-direction: column;
            height: 65px;
            justify-content: center;
            padding: 0 20px 0 30px
        }

        .nav__top__userbar__userinfo__username {
            color: #fff;
            font-size: 18px;
            line-height: 22px;
            overflow: hidden;
            white-space: nowrap
        }

        .nav__top__userbar_useraccounts {
            bottom: 0;
            box-sizing: border-box;
            cursor: default;
            height: 100%;
            overflow: hidden;
            padding-bottom: 164px;
            position: absolute;
            top: 0;
            transform: translateY(-100%);
            transition: transform .3s;
            width: 302px !important;
            z-index: 2
        }

        .expanded .nav__top__userbar_useraccounts {
            transform: translateY(10px);
            transition-delay: .3s
        }

        .nav__top__userbar_useraccounts__list {
            background: var(--palette-background-primary);
            max-height: 100%;
            overflow: auto;
            position: relative;
            z-index: 20
        }

        .nav__top__userbar_useraccounts__item {
            border-top: 1px solid #e8eaeb;
            border-top: 1px solid var(--palette-border-primary)
        }

        .nav__top__userbar_useraccounts__item:first-child {
            border-top: none
        }

        .nav__top__userbar_useraccounts__item_inner {
            background-color: var(--palette-background-default);
            border-left: 3px solid #379ed7;
            color: var(--palette-text-secondary-dark);
            display: block;
            font-size: 15px;
            padding: 16px 10px 15px 17px
        }

        .nav__top__userbar_useraccounts__item_link {
            background: var(--palette-background-primary);
            border-left: none;
            color: var(--palette-text-primary);
            outline: none;
            padding-left: 20px;
            padding-right: 35px;
            position: relative;
            text-decoration: none
        }

        .nav__top__userbar_useraccounts__item_link .icon-arrow-right {
            margin-top: -7px;
            position: absolute;
            right: 15px;
            top: 50%
        }

        .nav__top__userbar-icon {
            display: block;
            height: 22px;
            position: relative;
            width: 22px
        }

        .nav__top__userbar__logout,
        .nav__top__userbar__profile {
            align-items: center;
            bottom: 0;
            color: #162b3a;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 65px;
            justify-content: center;
            position: absolute;
            top: 0
        }

        .nav__top__userbar__profile {
            background: #1b3446;
            right: -70px;
            right: calc(var(--userbar_button_width)*-1);
            width: 70px;
            width: var(--userbar_button_width)
        }

        .nav__top__userbar__logout {
            background: #06181f;
            right: -140px;
            right: calc(var(--userbar_button_width)*-2);
            width: 70px;
            width: var(--userbar_button_width)
        }

        .nav__top__userbar__logout .icon-off,
        .nav__top__userbar__profile .icon-pencil2 {
            display: inline-block
        }

        .nav__top__userbar__grey-link {
            color: #9da8ae;
            text-decoration: none
        }

        .nav__top__userbar__logout__text,
        .nav__top__userbar__profile__text {
            display: block;
            line-height: 22px;
            white-space: nowrap
        }

        .nav__top__userbar__logout__text {
            overflow: hidden
        }

        .nav__top__userbar__profile__account-id {
            align-items: center;
            cursor: text;
            display: inline-flex;
            -webkit-user-select: text;
            -moz-user-select: text;
            user-select: text
        }

        .nav__top__userbar__profile__account-id-copy {
            cursor: pointer;
            display: flex;
            margin-left: 5px;
            margin-top: -2px;
            position: relative
        }

        .nav__top__userbar__profile__account-id-copy:active {
            transform: translateY(1px)
        }

        .nav__top__userbar__profile__account-id-copy .svg-icon {
            height: 15px;
            width: 12px;
            fill: #8591a5
        }
